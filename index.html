<!DOCTYPE html>
<html>
	<head>
		<title>RetroShooti - A Kid MarsCat Game</title>
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<link rel="icon" type="image/png" href="favicon.png">
	</head>
	<body>
		<video autoplay loop>
			<source src="assets/starway.webm" type="video/webm">
		</video> 
		<div id="container" class="flex">
			<div class="flexitem" id="mainmenu">
				<h3 class="sublogo">A Kid MarsCat Game</h3>
				<img class="logo" src="assets/logo.svg" alt="RetroShooti">
				<nav>
					<a href="#watch">Watch the trailer</a>
					<a href="#get">Get the game</a>
					<a href="/news">Continue</a>
				</nav>
			</div>
			<div class="flexitem" id="get">
				<video autoplay loop>
					<source src="assets/chq.webm" type="video/webm">
				</video> 
				<div id="giftshop">
					<h1>Get the game!</h1>
					<h4>Available on Steam and itch.io</h4>
					<nav>
						<a href="https://store.steampowered.com/app/1390290"><img src="assets/steam.svg" alt="Get RetroShooti on Steam"></a>
						<a href="https://mmzgames.itch.io/retroshooti"><img src="assets/itchio.svg" alt="Get RetroShooti on itch.io"></a>
						<!--<a href="#"><img src="" alt="Play RetroShooti on Newgrounds"></a>-->
					</nav>
				</div>
			</div>
			<iframe id="watch" width="560" height="315" src="https://www.youtube.com/embed/JZaXyMxf6_M" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media" allowfullscreen></iframe>
		</div>
		<a class="goback" href="#mainmenu">Go Back</a>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
		hash = "";
		$(document).ready(function(){
			$("body").on('scroll', function(e) {
				if ((hash != "#mainmenu") && !$("a.goback").hasClass("showup")) { $("a.goback").addClass("showup"); }
			});
			$("a").on('click', function(e) {
				if (this.hash !== "") {
					e.preventDefault();
					hash = this.hash;
					if (hash == "#mainmenu") { $("a.goback").removeClass("showup"); }
					else { $("a.goback").addClass("showup"); }
					$('body, html').animate({ scrollLeft: $(hash).offset().left - $(window).height() / 2 }, 650, function(){
						if (hash == "#mainmenu") { hash = ""; }
						window.location.hash = hash;
					});
				}
			});
			$(document).on('wheel', function(e)
			{
				e = window.event || e;
				$('#container').scrollLeft -= (Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail))) * 40); // Multiplied by 40
				e.preventDefault();
			});
		});
		</script>
	</body>
</html>
